    var key = CryptoJS.enc.Utf8.parse("8NONwyJtHesysWpM");

    var plaintText = 'ABCDEFGH'; // 明文

    var encryptedData = CryptoJS.AES.encrypt(plaintText, key, {
        mode: CryptoJS.mode.ECB,

    });
