<!DOCTYPE html>
<html id="jsEnvironment">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <meta name="format-detection" content="telephone=no" />
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>居民社保卡激活</title>
      <link rel="stylesheet" href="static/css/mint.css">
    <link rel="stylesheet" href="static/css/swiper.min.css">
    <script src="static/js/screenscale.js" type="text/javascript" charset="utf-8"></script>
    <script src="static/js/dateformat.js" type="text/javascript" charset="utf-8"></script>
      <style>
          body{
              background:#E5E5E5;
          }
      </style>

  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script src="static/js/base64.js"></script>
    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/hammer.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="static/js/swiper.min.js" type="text/javascript" charset="utf-8"></script>
    <script>

        (function (doc, win) {
            var docEl = doc.documentElement,
                resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
                recalc = function () {
                    var clientWidth = docEl.clientWidth;
                    if (!clientWidth) return;
                    docEl.style.fontSize = 20 * (clientWidth /500) + 'px';
                };
            if (!doc.addEventListener) return;
            win.addEventListener(resizeEvt, recalc, false);
            doc.addEventListener('DOMContentLoaded', recalc, false);
        })(document, window);
    </script>
  </body>
</html>
